name: Deploy Lambda File Processor

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:  
      BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
      API_ENDPOINT: ${{ secrets.API_ENDPOINT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload test file to S3
        run: |
          echo "Hello from GitHub Actions" > testfile.txt
          aws s3 cp testfile.txt s3://"${{ env.BUCKET_NAME }}"/testfile.txt

      - name: Test Lambda via API Gateway
        run: |
          curl -X POST "${{ env.API_ENDPOINT }}/process" \
            -H "Content-Type: application/json" \
            -d '{"test":"data"}'

      - name: Print resource information
        run: |
          echo "S3 Bucket: ${{ env.BUCKET_NAME }}"
          echo "API Endpoint: ${{ env.API_ENDPOINT }}"
